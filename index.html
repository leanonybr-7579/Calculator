<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background"></div>
    <h2 class="title">Calculator.com</h2>
    <div class="back">
      <input class="Input1" type="number" value="">
      <div class="numbers">
        <button class="times" type="button" name="button">X</button>
        <button class="divi" type="button" name="button">:</button>
        <button class="plus" type="button" name="button">+</button>
        <button class="minus" type="button" name="button">-</button>
      </div>
      <input class="Input2" type="number" value="">
      <button class="submitBtn" type="button" name="button">Submit</button>
      <button class="clearBtn" type="button">Clear</button>
    </div>
    <h2 class="preview"></h2>
    <div class="Background_Logs">
      <h2 class="logs">Logs:</h2>
      <h2 class="link1"></h2>
      <h2 class="link2"></h2>
      <h2 class="link3"></h2>
    </div>
    <div class="Background_Prev"></div>
  </body>
  <script src="script.js"></script>
</html>
